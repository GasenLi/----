                        <textarea rows="35" cols="120" disabled wrap="hard">《数据结构与算法》主要介绍如何合理地组织数据、有效地存储和处理数据，正确地设计算法以及对算法的分析和评价，使学生深透地理解数据结构的逻辑结构和存储结构的基本概念以及有关算法，培养基本的、良好的程序设计技能，编制高效可靠的程序，是一门计算机科学与技术专业必修的重要专业基础课。在课程组的共同努力下，经过10余年的建设，该课程日臻完善，深受学生喜爱。2007年获得重庆科技学院校级精品课程，2008年获得重庆科技学院双语教学示范课程，2009年先后获得重庆市和国家级双语教学示范课程。团队中多人获得学校优秀教师、青年教师讲课比赛一等奖、宝钢优秀教师奖、重庆市高等教育教学成果二等奖等多项荣誉。</textarea>
