                    <div class="content">
                        <textarea rows="35" cols="120" disabled wrap="hard">
                                数据结构是实践性很强的一门课程，本课程的特色是就注重学生实践活动。不仅课堂教学用大量实例，讲原理，讲思想，讲方法, 还要求学生做大量实际编程实例，分基础训练，应用实践和项目工程。个人编程和合作项目相结合，注重小组协作，集体评价。保证充足的上机实验课时，实验课鼓励学生自主学习，探索研究性学习。要求学习优秀的学生自觉在一学期内完成一万行程序，并通过调试。

                                通过大量上机实验，不仅能加深对课程理论知识的理解，使学生真正体会到“数据结构及算法是计算机科学的灵魂与基石”，增强学习的兴趣，提高计算计算法思维逻辑能力，为以后的研究和工作打下坚实的基础。
                                
                                设专题讲座，启迪学生拓宽专业基础面。组办北师大程序设计大赛并组织参加ACM/ICPC国际大学生程序设计竞赛，促使更多的学生领略计算机编程的强大功能和潜力，使学生增加互相交流学习的机会，培养团队协作精神，提高综合素质和创造才能。
