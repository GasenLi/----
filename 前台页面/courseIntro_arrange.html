                        <textarea rows="35" cols="120" disabled wrap="hard">为了在教学过程中充分贯彻教学理念、实现教学目标和确保教学质量，课题组采用了多种行之有效的教学方法和手段。
1、采用原版全英文教材和以英文为主的PPT课件，辅以大量的图、表，以及重要算法的计算机动画演示等手段进行多媒体教学。教师根据学生的英文听力水平和课堂反应，适当地使用中英文交叉教学，英语口语比例控制在60-80%之间，其他的如PPT、板书、辅助材料等基本上为全英文。这样可以为学生营造一个较好的英语学习环境，学生一方面能学习到本课程的基础理论知识和基本技能，另一方面因为有了“应用对象”，英语学习起来也变得不那么枯燥了，在潜移默化之中提升了英语的应用能力。

2、采用启发式、研讨式的教学模式，激发学生学习兴趣，提高课堂教学效果。双语课除了能够训练学生的英语应用能力之外，同时还应重视引进和消化国外大学先进的教学理念，采用启发式和研讨式教学模式，非常有助于学生对所学课程产生浓厚兴趣。例如：在课堂上利用5分钟左右的时间，教师采用提问或检查学生复习、预习记录等方式来了解学生掌握知识点的情况，启发学生对专业知识的衔接，提高学生分析问题、理解问题的能力。对于新课程，还组织学生分组讨论、全班讨论，根据学生对问题理解的阐述，引导学生把握重要的知识点，并可以举一反三，把新的知识点应用于实际案例分析中。通过这样的互动式教学，增进了教师与学生之间的情感交流，也活跃了学生的思维。大多数同学对这种教学方法感到满意，容易接受，认为对活跃思维、提高课堂参与积极性和上课集中注意力等有较好的效果。

3、加强对基础理论知识的传授，强调与专业课之间的衔接关系，使学生明确该门课程在整个专业知识体系中的重要地位。严格按照教学大纲要求，精心组织集体备课，强调对基础理论知识的讲授。教学过程中，注重讲授“数据结构”与“程序设计”、“数据库理论”、“操作系统”、“编译原理”等课程之间的知识关联和相互支撑关系，并辅以举例说明。这样就会使学生不孤立地去学习本课程，并有助于学生了解该课程在本专业知识体系中所处位置和重要性。</textarea>
