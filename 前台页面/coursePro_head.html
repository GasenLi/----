                                教学内容组织采用三个层次：第一个层次是数据结构的基本概念部分；第二个层次是基本的数据结构部分，包括线性结构（线性表、栈和队列、串、数组与广义表）与非线性结构（树、图）；第三个层次是基本技术部分，包括查找方法与排序方法。在教学内容中还贯穿了在计算机科学中的一些重要的问题求解技术，如参数传递技术、动态处理的指针技术、数组技术、递归技术与队列技术；对于每种数据结构不仅讲述其逻辑结构与存储方式，还同时给出了用C++语言描述的在不同存储方式下的类和算法实现。这样的内容组织方式，有利于学生学会分析数据对象特征，掌握数据组织方法和计算机的表示方法，以便在实际的软件开发过程中灵活的选择适当的逻辑结构、存储结构及相应的算法，初步掌握算法的时间、空间复杂度分析技术，培养良好的程序设计技能。由表及里，由浅入深，从抽象到具体，符合学生对知识的认知规律，教学内容中还包含许多精彩的经典算法，为学习者继续展拓提供线索。 
                                在教学过程中，采用任务驱动，案例教学，情景引入等方式，深入浅出，精讲多练，运用交互、启发调动学生探索学习的积极性，提高学生学习的兴趣，使学生主动参与教学的全过程。
