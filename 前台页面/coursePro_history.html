                                在课堂教学中，我们大量引入科研与工程实际案例。作为本课程的拓展性学习，我们在全校范围开设了实践周课程，更加深入地学习算法设计；组办了北师大程序设计大赛并组织参加ACM/ICPC国际大学生程序设计竞赛，取得了优异的成绩；鼓励学生参加教师的科研项目、申报学校的本科生科研基金，鼓励学生利用自己所学，跨院系、跨专业合作参与各类科研和工程项目，参与学校教育信息化建设工作，使他们早日得到科研与工程实践的锻炼。
                                
                                3. 先进的教学方法与教学手段
                                
                                本课程在教学方法上采取任务驱动，启发学生自主学习，协作学习，探索研究，受到学生普遍欢迎，取得显著成效。充分利用多媒体教学及Webcl网络教学平台，提供了丰富的网络资源，有效帮助学生提高学习兴趣，提高学习效率，启迪创造性思维重视实践。
