                        <textarea rows="35" cols="120" disabled wrap="hard">
                                    在《数据结构》的教学过程中，我们积极探索新的教学方法，在教学方式、实验方式以及教学辅导方式等各方面不断探索，以便能够调动和发挥学生的主观能动性。近年来逐步实现了课程教学多媒体化（多媒体课堂）与课程辅导网络化（WebCL协作学习平台）的先进教学方式，保障了对计算机专业基础课程教学需求，提高了教学质量。
                                1. 教学方式：从传统的粉笔+黑板模式为主过渡到“计算机+大屏幕”，多媒体教学的授课模式。授课时，提供多媒体电子教案辅助以生动的动态算法演示和程序实例，在大屏幕上形象生动地展示各种抽象算法的执行过程，加上板书交流相配合，大大增加了从教师到学生传递的信息量和信息种类，有助于建立从感性到理性的深入理解与相关技术掌握。 课堂教学用任务驱动模式，通过问题解决的过程，培养学生自主分析问题和解决问题的能力，强调学生自主学习，鼓励学生学会探索研究性学习，小组协作学习。
                                2. 实验方式：本课程尤为注重学生实践活动，除了在课堂上用大量实例辅助教学，还要求学生做大量实际编程实例，课程设计分为基础训练，应用实践，和项目工程三种类型。使得个人编程和合作项目相结合，注重小组协作，集体评价。逐步加大了实验机时比例，上机时间由原来的周2学时增加到周4学时。
                                3. 鼓励学生的自主性学习和小组协作学习：通过大量实践，不仅能加深对抽象理论知识的理解，更能感受到数据结构课程的在基础研究以及应用领域的重要作用，增加学生学习的兴趣，培养学生基本的研究规范和综合素质，为以后的研究和工作打下坚实的基础。这是以上教学设计以及研究性学习的重要体现。
                                4. 教学辅导方式：从传统的辅导老师面对面的辅导教学过渡到教师辅导与通过校园网进行实时联网辅导相结合的方式。课下学生和老师可通过WebCL协作学习平台在网上交流与互动。
                                5. 考核方式：考核方法为结合平时作业、章节测验、积极思考参加讨论、实践和问题解决的成果、考试等多方面进行综合评价，注重考核学生的综合素质的提高。将教师评价，个人评价和集体评价相结合。
